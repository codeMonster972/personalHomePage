        </header>
        <main id="contactMeMain">
            <form action="mailto:jdstanley143454@mymail.tstc.edu">
                <fieldset id="contactInfo">
                    <legend>Contact Information</legend>
                    <label for="name"> Name</label>
                    <input id="name" name="name" type="text">
        
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required placeholder="me@example.com"><!--Type email does client side validation for email address.  Value must be erased before use inputs, but
                    placeholder disappear when clicked.  Other types for validation inlude password, search, and tel(phone number)-->

                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel">

                    <label for="date">Date</label>
                    <input id="date" name="date" type="date">
                </fieldset>
                <fieldset>
                    <legend>Preferred Communication Methods</legend>
                    <input id="prefEmail" name="checkboxlist" type="checkbox" value="email" checked >
                    <label for="prefEmail">Email</label>
                    <input id="prefTextMess" name="checkboxlist" type="checkbox" value="Text Message">
                    <label for="prefTextMess">Text Message</label>
                    <input id="prefVoice" name="checkboxlist" type="checkbox" value="Phone Call">
                    <label for="prefVoice">Phone Call</label>
                </fieldset>
                    
                <fieldset>
                    <legend>Message</legend>
                    <textarea id="textarea" name="textarea" cols="75" rows="15"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Files</legend>
                    <label for="file"></label>
                    <input id="file" name="file" type="file" accept="image/*" multiple>
                </fieldset>
                <div id="buttons">
                    <button type="submit" id="bookParty">Send</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
            </form>
        </main>
